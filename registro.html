<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const terminoBusqueda = urlParams.get('q');

    if (terminoBusqueda) {
      const productos = document.querySelectorAll('.tarjeta');
      const texto = terminoBusqueda.toLowerCase();

      productos.forEach(producto => {
        const titulo = producto.querySelector('h2')?.textContent.toLowerCase() || '';
        const descripcion = producto.querySelector('p')?.textContent.toLowerCase() || '';

        if (titulo.includes(texto) || descripcion.includes(texto)) {
          producto.style.display = 'block';
        } else {
          producto.style.display = 'none';
        }
      });

    }
  });
</script>
<script>
  document.getElementById('formulario-busqueda').addEventListener('submit', function (e) {
    e.preventDefault();
    const termino = document.getElementById('busqueda-input').value.trim().toLowerCase();
    const tarjetas = document.querySelectorAll('.tarjeta');

    tarjetas.forEach(tarjeta => {
      const nombre = tarjeta.querySelector('h2').textContent.toLowerCase();
      tarjeta.style.display = nombre.includes(termino) ? 'block' : 'none';
    });
  });
</script>
